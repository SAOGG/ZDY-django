<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册</title>
</head>
<body>
{% if messages %}{% for m in messages %}<p>{{ m }}</p>{% endfor %}{% endif %}
  <h1>注册</h1>
  <form method="post">{% csrf_token %}
    {{ form.as_p }}
    <button type="submit">注册</button>
  </form>
  <a href="{% url 'login' %}">已有账号？登录</a>
</body>
</html>
